<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <script src="https://kit.fontawesome.com/676b11367f.js" crossorigin="anonymous"></script>
  <title>Tic Tac Toe</title>
</head>

<body class="body">
  <header class="header">
    <h1 class="heading">Tic Tac Toe</h1>
    <button class="restart-btn">Restart</button>
    <h2 class="statusTxt"></h2>
  </header>
  <div class="player1 players">
    <i class="fa-solid fa-user"></i>
    <span class="score score-1">Score:</span>
  </div>
  <main class="game-container">
    <div boxIndex="0" class="option-box"></div>
    <div boxIndex="1" class="option-box"></div>
    <div boxIndex="2" class="option-box"></div>
    <div boxIndex="3" class="option-box"></div>
    <div boxIndex="4" class="option-box"></div>
    <div boxIndex="5" class="option-box"></div>
    <div boxIndex="6" class="option-box"></div>
    <div boxIndex="7" class="option-box"></div>
    <div boxIndex="8" class="option-box"></div>
  </main>
  <div class="player2 players">
    <i class="fa-solid fa-user"></i>
    <span class="score score-2">Score:</span>
  </div>
  <footer class="footer">
    <a href="https://github.com/rubeans" target="_blank"><i class="fa-brands fa-github"></i>Rubens Guilherme</a>
  </footer>
</body>

</html>
