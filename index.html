<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <script src="https://kit.fontawesome.com/676b11367f.js" crossorigin="anonymous"></script>
</head>

<body class="body">
  <h1 class="heading">Tic Tac Toe</h1>
  <div class="player1 players">
    <i class="fa-solid fa-user"></i>
    <span class="players-txt">Player 1 is 'X'</span>
    <span class="score score-1">Score:</span>
  </div>
  <main class="game-container">
    <div class="option-box"></div>
    <div class="option-box"></div>
    <div class="option-box"></div>
    <div class="option-box"></div>
    <div class="option-box"></div>
    <div class="option-box"></div>
    <div class="option-box"></div>
    <div class="option-box"></div>
    <div class="option-box"></div>
  </main>
  <div class="player2 players">
    <i class="fa-solid fa-user"></i>
    <span class="players-txt">Player 2 is 'O'</span>
    <span class="score score-2">Score:</span>
  </div>
  <footer class="footer">
    <a href="https://github.com/rubeans" target="_blank"><i class="fa-brands fa-github"></i>Rubens Guilherme</a>
  </footer>
</body>

</html>
